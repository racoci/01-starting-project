<app-header/>

<main>
    <ul id="users">
        <li *ngFor="let user of users">
            <app-user [selected] = "selectedUser?.id === user.id" [user]="user" (select)="onSelectUser($event)"/>
        </li>
    </ul>

    <app-tasks *ngIf="selectedUser; else no_selected_user" [user]="selectedUser!" />
    <ng-template #no_selected_user >
        No selected user
    </ng-template>
</main>
