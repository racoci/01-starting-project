<section id="tasks">
  <header>
    <h2>
      Tasks for {{user.name}}
    </h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul *ngIf="uncompleted; else no_tasks_to_do">
    <li *ngFor="let task of uncompleted!">
      <app-task [task]="task" (complete)="onTaskCompleted($event)"/>
    </li>
  </ul>
  <ng-template #no_tasks_to_do >
    No tasks to do
  </ng-template>

  <ul *ngIf="completed; else no_tasks_to_do">
    <li *ngFor="let task of completed!">
      <app-task [task]="task" (complete)="onTaskCompleted($event)"/>
    </li>
  </ul>
  <ng-template #no_tasks_to_do >
    No completed tasks
  </ng-template>
</section>
